<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wave Visualizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            background: radial-gradient(ellipse at center, #0a0a15 0%, #000000 100%);
            font-family: 'Arial', sans-serif;
            cursor: none;
        }
        
        canvas {
            display: block;
        }
        
        .play-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
            transition: opacity 0.5s ease;
        }
        
        .play-button {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            color: white;
            font-size: 48px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 50px rgba(102, 126, 234, 0.5);
            position: relative;
            overflow: hidden;
        }
        
        .play-button::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #667eea, #764ba2, #f093fb, #f5576c);
            border-radius: 50%;
            z-index: -1;
            animation: rotate 3s linear infinite;
        }
        
        .play-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 80px rgba(102, 126, 234, 0.8);
        }
        
        .play-button .play-icon {
            margin-left: 8px;
        }
        
        .status-text {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            margin-top: 20px;
            text-align: center;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .audio-info {
            position: fixed;
            bottom: 30px;
            left: 30px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            font-weight: 300;
            z-index: 100;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }
        
        .frequency-display {
            position: fixed;
            top: 30px;
            right: 30px;
            display: flex;
            gap: 3px;
            z-index: 100;
        }
        
        .freq-bar {
            width: 4px;
            height: 2px;
            background: linear-gradient(to top, #ff006e, #fb5607, #ffbe0b);
            border-radius: 2px;
            transition: height 0.1s ease;
            opacity: 0.8;
        }
        
        .hidden {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="play-overlay" id="playOverlay">
        <button class="play-button" id="startButton">
            <div class="play-icon">▶</div>
        </button>
        <div class="status-text" id="statusText">Click to start the experience</div>
    </div>
    
    <div class="frequency-display" id="frequencyDisplay"></div>
    <div class="audio-info">Move mouse to interact • Audio Visualizer</div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Configuration
        const CONFIG = {
            GRID_SIZE: 100,
            SPACING: 0.35,
            WAVE_SPEED: 0.4,
            MOUSE_INFLUENCE: 4.0,
            MOUSE_STRENGTH: 2.8,
            PARTICLE_SIZE: 140.0,
            COLOR_SPEED: 0.002,
            CAMERA_Z: 35,
            AUDIO_SENSITIVITY: 3.2,
            BASS_BOOST: 4.0,
            MID_BOOST: 2.2,
            TREBLE_BOOST: 1.5
        };

        // Global variables
        let scene, camera, renderer, particles, material, clock;
        let audioContext, analyser, audio, source;
        let frequencyData, isPlaying = false, audioLoaded = false;
        let bassLevel = 0, midLevel = 0, trebleLevel = 0;
        let smoothedBass = 0, smoothedMid = 0, smoothedTreble = 0;
        
        const mouse = new THREE.Vector2(0, 0);
        const targetMouse = new THREE.Vector2(0, 0);
        
        // Status text element
        const statusText = document.getElementById('statusText');
        
        // Audio setup
        function initAudio() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 512;
                analyser.smoothingTimeConstant = 0.75;
                
                frequencyData = new Uint8Array(analyser.frequencyBinCount);
                
                // Create audio element
                audio = new Audio();
                audio.crossOrigin = 'anonymous';
                audio.loop = true;
                audio.volume = 0.7;
                
                // Try multiple audio sources
                const audioSources = [
                    'https://www.soundjay.com/misc/sounds/bell-ringing-05.wav',
                    'https://commondatastorage.googleapis.com/codeskulptor-demos/DDR_assets/Kangaroo_MusiQue_-_The_Neverwritten_Role_Playing_Game.mp3',
                    'https://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg'
                ];
                
                let currentSourceIndex = 0;
                
                function tryLoadAudio() {
                    if (currentSourceIndex >= audioSources.length) {
                        statusText.textContent = 'Audio unavailable - Visual mode only';
                        audioLoaded = false;
                        return;
                    }
                    
                    audio.src = audioSources[currentSourceIndex];
                    statusText.textContent = 'Loading audio...';
                }
                
                audio.addEventListener('canplaythrough', () => {
                    audioLoaded = true;
                    statusText.textContent = 'Click to start the experience';
                    console.log('Audio loaded successfully');
                });
                
                audio.addEventListener('error', (e) => {
                    console.warn('Audio loading failed, trying next source...');
                    currentSourceIndex++;
                    setTimeout(tryLoadAudio, 100);
                });
                
                tryLoadAudio();
                
            } catch (error) {
                console.error('Audio context creation failed:', error);
                statusText.textContent = 'Audio unavailable - Visual mode only';
                audioLoaded = false;
            }
        }
        
        function connectAudio() {
            if (source || !audioLoaded) return;
            try {
                source = audioContext.createMediaElementSource(audio);
                source.connect(analyser);
                analyser.connect(audioContext.destination);
            } catch (error) {
                console.error('Audio connection failed:', error);
            }
        }
        
        function analyzeAudio() {
            if (!analyser || !isPlaying || !audioLoaded) {
                // Generate some visual movement even without audio
                const time = clock.getElapsedTime();
                bassLevel = Math.sin(time * 0.5) * 0.3 + 0.2;
                midLevel = Math.sin(time * 0.8) * 0.2 + 0.1;
                trebleLevel = Math.sin(time * 1.2) * 0.1 + 0.05;
                return;
            }
            
            analyser.getByteFrequencyData(frequencyData);
            
            // Calculate frequency bands
            const bassEnd = Math.floor(frequencyData.length * 0.15);
            const midEnd = Math.floor(frequencyData.length * 0.5);
            
            const rawBass = getAverage(frequencyData, 0, bassEnd) * CONFIG.BASS_BOOST;
            const rawMid = getAverage(frequencyData, bassEnd, midEnd) * CONFIG.MID_BOOST;
            const rawTreble = getAverage(frequencyData, midEnd, frequencyData.length) * CONFIG.TREBLE_BOOST;
            
            // Smooth the values
            smoothedBass += (rawBass - smoothedBass) * 0.3;
            smoothedMid += (rawMid - smoothedMid) * 0.25;
            smoothedTreble += (rawTreble - smoothedTreble) * 0.2;
            
            bassLevel = smoothedBass;
            midLevel = smoothedMid;
            trebleLevel = smoothedTreble;
            
            updateFrequencyBars();
        }
        
        function getAverage(data, start, end) {
            let sum = 0;
            for (let i = start; i < end; i++) {
                sum += data[i] || 0;
            }
            return (sum / (end - start)) / 255;
        }
        
        function updateFrequencyBars() {
            const bars = document.querySelectorAll('.freq-bar');
            if (bars.length === 0) return;
            
            const step = Math.max(1, Math.floor(frequencyData.length / bars.length));
            
            bars.forEach((bar, i) => {
                const index = Math.min(i * step, frequencyData.length - 1);
                const value = (frequencyData[index] || 0) / 255;
                bar.style.height = `${2 + value * 60}px`;
                bar.style.opacity = 0.4 + value * 0.6;
            });
        }
        
        // Create frequency bars
        function createFrequencyBars() {
            const container = document.getElementById('frequencyDisplay');
            for (let i = 0; i < 24; i++) {
                const bar = document.createElement('div');
                bar.className = 'freq-bar';
                container.appendChild(bar);
            }
        }
        
        // Event handlers
        function setupEvents() {
            document.getElementById('startButton').addEventListener('click', startExperience);
            window.addEventListener('mousemove', onMouseMove);
            window.addEventListener('resize', onResize);
            document.addEventListener('click', () => {
                document.body.style.cursor = 'none';
            });
        }
        
        async function startExperience() {
            try {
                if (audioContext && audioContext.state === 'suspended') {
                    await audioContext.resume();
                }
                
                if (audioLoaded) {
                    connectAudio();
                    await audio.play();
                }
                
                isPlaying = true;
                document.getElementById('playOverlay').classList.add('hidden');
                
                // Start the visual experience even without audio
                console.log('Experience started');
            } catch (error) {
                console.error('Failed to start audio:', error);
                // Continue without audio
                isPlaying = true;
                document.getElementById('playOverlay').classList.add('hidden');
            }
        }
        
        function onMouseMove(event) {
            const x = (event.clientX / window.innerWidth) * 2 - 1;
            const y = -(event.clientY / window.innerHeight) * 2 + 1;
            
            // Convert screen coordinates to world coordinates
            const vector = new THREE.Vector3(x, y, 0.5);
            vector.unproject(camera);
            vector.sub(camera.position).normalize();
            const distance = -camera.position.z / vector.z;
            const pos = new THREE.Vector3().copy(camera.position).add(vector.multiplyScalar(distance));
            
            targetMouse.set(pos.x, pos.y);
        }
        
        function onResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        // Scene setup
        function initScene() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.body.appendChild(renderer.domElement);
            
            camera.position.set(0, 15, CONFIG.CAMERA_Z);
            camera.lookAt(0, 0, 0);
            
            clock = new THREE.Clock();
        }
        
        // Shaders
        const vertexShader = `
            attribute vec3 initialPos;
            attribute float randomSeed;
            
            uniform float time;
            uniform vec2 mousePos;
            uniform float bassLevel;
            uniform float midLevel;
            uniform float trebleLevel;
            
            varying float vElevation;
            varying float vMouseEffect;
            varying float vAudioEffect;
            varying vec3 vWorldPos;
            
            void main() {
                vWorldPos = initialPos;
                
                float mouseDistance = distance(mousePos, initialPos.xz);
                vMouseEffect = smoothstep(4.0, 0.0, mouseDistance);
                
                float centerDistance = length(initialPos.xz);
                
                // Wave calculations
                float wave1 = sin(time * 0.4 + centerDistance * 0.4 + randomSeed) * 0.5;
                float wave2 = sin(time * 0.24 - centerDistance * 0.2 + randomSeed) * 0.3;
                
                // Audio-responsive waves
                float bassWave = sin(time * 1.5 + centerDistance * 0.15) * bassLevel * 3.2;
                float midWave = sin(time * 3.0 + centerDistance * 0.3) * midLevel * 2.24;
                float trebleWave = sin(time * 6.0 + centerDistance * 0.6) * trebleLevel * 1.28;
                
                vAudioEffect = (bassLevel + midLevel + trebleLevel) / 3.0;
                
                vec3 pos = initialPos;
                pos.y = wave1 + wave2 + bassWave + midWave + trebleWave + vMouseEffect * 2.8;
                vElevation = pos.y;
                
                vec4 mvPosition = modelViewMatrix * vec4(pos, 1.0);
                gl_PointSize = 140.0 * (1.0 / -mvPosition.z);
                gl_PointSize *= (1.0 + vMouseEffect * 0.5 + vAudioEffect * 0.8);
                
                gl_Position = projectionMatrix * mvPosition;
            }
        `;
        
        const fragmentShader = `
            uniform float time;
            uniform float bassLevel;
            uniform float midLevel;
            uniform float trebleLevel;
            
            varying float vElevation;
            varying float vMouseEffect;
            varying float vAudioEffect;
            varying vec3 vWorldPos;
            
            vec3 hsv2rgb(vec3 c) {
                vec4 K = vec4(1.0, 2.0 / 3.0, 1.0 / 3.0, 3.0);
                vec3 p = abs(fract(c.xxx + K.xyz) * 6.0 - K.www);
                return c.z * mix(K.xxx, clamp(p - K.xxx, 0.0, 1.0), c.y);
            }
            
            void main() {
                float dist = length(gl_PointCoord - vec2(0.5));
                if (dist > 0.5) discard;
                
                float centerDist = length(vWorldPos.xz);
                
                // Dynamic colors based on audio
                float hue = mod(time * 0.002 + centerDist * 0.03 + 
                              bassLevel * 0.3 + midLevel * 0.4 + trebleLevel * 0.2, 1.0);
                float saturation = 0.7 + vMouseEffect * 0.3 + vAudioEffect * 0.2;
                float brightness = 0.4 + vElevation * 0.2 + vMouseEffect * 0.15 + vAudioEffect * 0.3;
                
                vec3 color = hsv2rgb(vec3(hue, saturation, brightness));
                
                // Enhanced glow for audio response
                color *= (1.0 + vAudioEffect * 1.5);
                
                float alpha = smoothstep(0.5, 0.35 - vMouseEffect * 0.1, dist) * 0.9;
                
                gl_FragColor = vec4(color, alpha);
            }
        `;
        
        // Create particles
        function createParticles() {
            const count = CONFIG.GRID_SIZE * CONFIG.GRID_SIZE;
            const geometry = new THREE.BufferGeometry();
            
            const positions = new Float32Array(count * 3);
            const initialPositions = new Float32Array(count * 3);
            const randomSeeds = new Float32Array(count);
            
            for (let i = 0; i < count; i++) {
                const x = ((i % CONFIG.GRID_SIZE) - CONFIG.GRID_SIZE / 2) * CONFIG.SPACING;
                const z = (Math.floor(i / CONFIG.GRID_SIZE) - CONFIG.GRID_SIZE / 2) * CONFIG.SPACING;
                
                positions[i * 3] = x;
                positions[i * 3 + 1] = 0;
                positions[i * 3 + 2] = z;
                
                initialPositions[i * 3] = x;
                initialPositions[i * 3 + 1] = 0;
                initialPositions[i * 3 + 2] = z;
                
                randomSeeds[i] = Math.random() * Math.PI * 2;
            }
            
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('initialPos', new THREE.BufferAttribute(initialPositions, 3));
            geometry.setAttribute('randomSeed', new THREE.BufferAttribute(randomSeeds, 1));
            
            material = new THREE.ShaderMaterial({
                uniforms: {
                    time: { value: 0.0 },
                    mousePos: { value: mouse },
                    bassLevel: { value: 0.0 },
                    midLevel: { value: 0.0 },
                    trebleLevel: { value: 0.0 }
                },
                vertexShader,
                fragmentShader,
                transparent: true,
                blending: THREE.AdditiveBlending,
                depthWrite: false
            });
            
            particles = new THREE.Points(geometry, material);
            scene.add(particles);
        }
        
        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            
            const elapsed = clock.getElapsedTime();
            
            analyzeAudio();
            
            // Smooth mouse movement
            mouse.lerp(targetMouse, 0.1);
            
            // Update uniforms
            if (material) {
                material.uniforms.time.value = elapsed;
                material.uniforms.bassLevel.value = bassLevel;
                material.uniforms.midLevel.value = midLevel;
                material.uniforms.trebleLevel.value = trebleLevel;
            }
            
            // Dynamic scene rotation
            const audioRotation = (bassLevel + midLevel) * 0.05;
            scene.rotation.y = Math.sin(elapsed * 0.03) * (0.06 + audioRotation);
            
            renderer.render(scene, camera);
        }
        
        // Initialize everything
        function init() {
            initScene();
            initAudio();
            createFrequencyBars();
            createParticles();
            setupEvents();
            animate();
        }
        
        // Start when page loads
        window.addEventListener('load', init);
    </script>
</body>
</html>

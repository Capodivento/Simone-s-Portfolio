<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio-Responsive Wave Particles</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: radial-gradient(ellipse at center, #0f0f23 0%, #000000 70%);
            color: white;
            font-family: 'Arial', sans-serif;
        }
        canvas {
            display: block;
        }
        .controls {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .audio-controls {
            background: rgba(15, 15, 35, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 15px;
        }
        .control-group:last-child {
            margin-bottom: 0;
        }
        label {
            font-size: 12px;
            font-weight: 600;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        input[type="file"] {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            color: white;
            padding: 8px;
            font-size: 12px;
        }
        input[type="file"]::file-selector-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 4px;
            color: white;
            padding: 6px 12px;
            margin-right: 10px;
            cursor: pointer;
            font-size: 11px;
            font-weight: 600;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 6px;
            color: white;
            padding: 10px 16px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        .visualizer-info {
            background: rgba(15, 15, 35, 0.6);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 12px;
            font-size: 11px;
            color: rgba(255, 255, 255, 0.8);
            max-width: 200px;
        }
        .info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 13px;
            opacity: 0.7;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 15px;
            border-radius: 8px;
            backdrop-filter: blur(5px);
        }
        .frequency-bars {
            position: absolute;
            bottom: 60px;
            left: 20px;
            display: flex;
            gap: 2px;
            height: 40px;
            opacity: 0.8;
        }
        .freq-bar {
            width: 3px;
            background: linear-gradient(to top, #ff006e, #fb5607, #ffbe0b);
            border-radius: 2px;
            transition: height 0.1s ease;
        }
    </style>
</head>
<body>
    <div class="controls">
        <div class="audio-controls">
            <div class="control-group">
                <label>Load Audio File</label>
                <input type="file" id="audioFile" accept="audio/*">
            </div>
            <div class="control-group">
                <button id="playPauseBtn" disabled>Play</button>
            </div>
        </div>
        <div class="visualizer-info">
            <strong>Audio Visualizer</strong><br>
            Load an audio file to see the particles dance to your music. The visualization responds to bass, mids, and treble frequencies.
        </div>
    </div>

    <div class="frequency-bars" id="frequencyBars"></div>
    <div class="info">Audio-responsive particles â€¢ Move mouse for interaction</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // --- Configuration ---
        const CONFIG = {
            GRID_SIZE: 100,
            SPACING: 0.35,
            WAVE_SPEED: 0.3,
            MOUSE_INFLUENCE_RADIUS: 6.0,
            MOUSE_EFFECT_STRENGTH: 3.5,
            PARTICLE_BASE_SIZE: 150.0,
            COLOR_SHIFT_SPEED: 0.001,
            CAMERA_Z: 40,
            SCENE_ROTATION_SPEED: 0.05,
            SCENE_ROTATION_AMOUNT: 0.08,
            MOUSE_LERP_FACTOR: 0.12,
            MAX_PIXEL_RATIO: 2,
            PARTICLE_ALPHA: 0.9,
            // Audio-specific config
            AUDIO_SENSITIVITY: 2.5,
            BASS_BOOST: 3.0,
            MID_BOOST: 1.8,
            TREBLE_BOOST: 1.2,
            FREQUENCY_SMOOTHING: 0.8
        };

        // --- Global Variables ---
        let scene, camera, renderer, particlePoints, particleMaterial, clock;
        const mouse = new THREE.Vector2(-10000, -10000);
        const targetMouse = new THREE.Vector2(-10000, -10000);
        const reusableVec = new THREE.Vector3();
        const reusablePos = new THREE.Vector3();

        // Audio variables
        let audioContext, analyser, audioBuffer, source, gainNode;
        let frequencyData, timeData;
        let audioElement, isPlaying = false;
        let bassLevel = 0, midLevel = 0, trebleLevel = 0;
        let smoothedBass = 0, smoothedMid = 0, smoothedTreble = 0;

        // --- Audio Setup ---
        function setupAudio() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 256;
                analyser.smoothingTimeConstant = CONFIG.FREQUENCY_SMOOTHING;
                
                frequencyData = new Uint8Array(analyser.frequencyBinCount);
                timeData = new Uint8Array(analyser.frequencyBinCount);

                gainNode = audioContext.createGain();
                gainNode.connect(audioContext.destination);
                analyser.connect(gainNode);

                setupFrequencyBars();
            } catch (error) {
                console.error('Audio setup failed:', error);
            }
        }

        function setupFrequencyBars() {
            const barsContainer = document.getElementById('frequencyBars');
            for (let i = 0; i < 32; i++) {
                const bar = document.createElement('div');
                bar.className = 'freq-bar';
                bar.style.height = '2px';
                barsContainer.appendChild(bar);
            }
        }

        function connectAudioSource(audioEl) {
            if (source) source.disconnect();
            source = audioContext.createMediaElementSource(audioEl);
            source.connect(analyser);
        }

        function analyzeAudio() {
            if (!analyser || !isPlaying) return;

            analyser.getByteFrequencyData(frequencyData);
            analyser.getByteTimeDomainData(timeData);

            // Calculate frequency ranges
            const bassEnd = Math.floor(frequencyData.length * 0.1);
            const midEnd = Math.floor(frequencyData.length * 0.4);
            
            bassLevel = getAverageVolume(frequencyData, 0, bassEnd) * CONFIG.BASS_BOOST;
            midLevel = getAverageVolume(frequencyData, bassEnd, midEnd) * CONFIG.MID_BOOST;
            trebleLevel = getAverageVolume(frequencyData, midEnd, frequencyData.length) * CONFIG.TREBLE_BOOST;

            // Smooth the levels
            smoothedBass += (bassLevel - smoothedBass) * 0.3;
            smoothedMid += (midLevel - smoothedMid) * 0.25;
            smoothedTreble += (trebleLevel - smoothedTreble) * 0.2;

            updateFrequencyBars();
        }

        function getAverageVolume(data, start, end) {
            let sum = 0;
            for (let i = start; i < end; i++) {
                sum += data[i];
            }
            return (sum / (end - start)) / 255;
        }

        function updateFrequencyBars() {
            const bars = document.querySelectorAll('.freq-bar');
            const step = Math.floor(frequencyData.length / bars.length);
            
            bars.forEach((bar, i) => {
                const value = frequencyData[i * step] / 255;
                bar.style.height = `${2 + value * 38}px`;
                bar.style.opacity = 0.5 + value * 0.5;
            });
        }

        // --- Event Listeners ---
        function setupEventListeners() {
            window.addEventListener('mousemove', onMouseMove);
            window.addEventListener('mouseout', onMouseOut);
            window.addEventListener('resize', onWindowResize);

            document.getElementById('audioFile').addEventListener('change', handleFileLoad);
            document.getElementById('playPauseBtn').addEventListener('click', togglePlayPause);
        }

        function onMouseMove(event) {
            reusableVec.set(
                (event.clientX / window.innerWidth) * 2 - 1,
                -(event.clientY / window.innerHeight) * 2 + 1,
                0.5
            );
            reusableVec.unproject(camera);
            reusableVec.sub(camera.position).normalize();
            const distance = -camera.position.z / reusableVec.z;
            reusablePos.copy(camera.position).add(reusableVec.multiplyScalar(distance));
            targetMouse.set(reusablePos.x, reusablePos.y);
        }

        function onMouseOut() {
            targetMouse.set(-10000, -10000);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, CONFIG.MAX_PIXEL_RATIO));
        }

        function handleFileLoad(event) {
            const file = event.target.files[0];
            if (!file) return;

            if (audioElement) {
                audioElement.pause();
                audioElement = null;
            }

            const url = URL.createObjectURL(file);
            audioElement = new Audio(url);
            audioElement.crossOrigin = 'anonymous';
            
            audioElement.addEventListener('canplaythrough', () => {
                if (audioContext && audioContext.state === 'suspended') {
                    audioContext.resume();
                }
                connectAudioSource(audioElement);
                document.getElementById('playPauseBtn').disabled = false;
            });

            audioElement.addEventListener('ended', () => {
                isPlaying = false;
                document.getElementById('playPauseBtn').textContent = 'Play';
            });
        }

        function togglePlayPause() {
            if (!audioElement) return;

            if (isPlaying) {
                audioElement.pause();
                isPlaying = false;
                document.getElementById('playPauseBtn').textContent = 'Play';
            } else {
                audioElement.play();
                isPlaying = true;
                document.getElementById('playPauseBtn').textContent = 'Pause';
            }
        }

        // --- Scene Setup ---
        function setupScene() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });

            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, CONFIG.MAX_PIXEL_RATIO));
            document.body.appendChild(renderer.domElement);

            camera.position.set(0, 20, CONFIG.CAMERA_Z);
            camera.lookAt(0, 0, 0);

            clock = new THREE.Clock();
        }

        // --- Enhanced Particle Shaders ---
        const particleVertexShader = `
            attribute vec3 initialPosition;
            attribute float randomOffset;

            uniform float uTime;
            uniform vec2 uMouse;
            uniform float uWaveSpeed;
            uniform float uMouseInfluenceRadius;
            uniform float uMouseEffectStrength;
            uniform float uParticleBaseSize;
            uniform float uBassLevel;
            uniform float uMidLevel;
            uniform float uTrebleLevel;
            uniform float uAudioSensitivity;

            varying float vElevation;
            varying float vMouseEffect;
            varying float vAudioEffect;
            varying vec3 vInitialPosition;

            void main() {
                vInitialPosition = initialPosition;

                float dx = uMouse.x - initialPosition.x;
                float dz = uMouse.y - initialPosition.z;
                float distanceToMouse = sqrt(dx * dx + dz * dz);
                vMouseEffect = smoothstep(uMouseInfluenceRadius, 0.0, distanceToMouse);

                float distFromCenter = length(initialPosition.xz);
                
                // Enhanced wave with audio response
                float baseWave = sin(uTime * uWaveSpeed + distFromCenter * 0.5 + randomOffset) * 0.4;
                baseWave += sin(uTime * uWaveSpeed * 0.7 - distFromCenter * 0.3 + randomOffset) * 0.25;
                
                // Audio-responsive waves
                float bassWave = sin(uTime * 2.0 + distFromCenter * 0.2) * uBassLevel * uAudioSensitivity * 0.8;
                float midWave = sin(uTime * 4.0 + distFromCenter * 0.4) * uMidLevel * uAudioSensitivity * 0.5;
                float trebleWave = sin(uTime * 8.0 + distFromCenter * 0.8) * uTrebleLevel * uAudioSensitivity * 0.3;
                
                // Combine all effects
                vAudioEffect = (uBassLevel + uMidLevel + uTrebleLevel) / 3.0;
                
                vec3 newPosition = initialPosition;
                newPosition.y = baseWave + bassWave + midWave + trebleWave + vMouseEffect * uMouseEffectStrength;
                vElevation = newPosition.y;

                vec4 mvPosition = modelViewMatrix * vec4(newPosition, 1.0);

                // Dynamic particle size based on audio
                gl_PointSize = uParticleBaseSize * (1.0 / -mvPosition.z);
                gl_PointSize *= (1.0 + vMouseEffect * 0.4 + vAudioEffect * 0.6);

                gl_Position = projectionMatrix * mvPosition;
            }
        `;

        const particleFragmentShader = `
            uniform float uTime;
            uniform float uColorShiftSpeed;
            uniform float uParticleAlpha;
            uniform float uBassLevel;
            uniform float uMidLevel;
            uniform float uTrebleLevel;

            varying float vElevation;
            varying float vMouseEffect;
            varying float vAudioEffect;
            varying vec3 vInitialPosition;

            vec3 hsl2rgb(vec3 c) {
                vec3 rgb = clamp(abs(mod(c.x * 6.0 + vec3(0.0, 4.0, 2.0), 6.0) - 3.0) - 1.0, 0.0, 1.0);
                return c.z + c.y * (rgb - 0.5) * (1.0 - abs(2.0 * c.z - 1.0));
            }

            void main() {
                float distToCenterCoord = length(gl_PointCoord - vec2(0.5));
                if (distToCenterCoord > 0.5) discard;

                float distFromGridCenter = length(vInitialPosition.xz);

                // Dynamic color based on audio frequencies
                float bassHue = 0.8 + uBassLevel * 0.2; // Purple to red
                float midHue = 0.5 + uMidLevel * 0.3;  // Cyan to yellow
                float trebleHue = 0.1 + uTrebleLevel * 0.2; // Red to orange
                
                float hue = mod(uTime * uColorShiftSpeed + distFromGridCenter * 0.02 + 
                             bassHue * 0.4 + midHue * 0.3 + trebleHue * 0.3, 1.0);
                
                float saturation = 0.6 + vMouseEffect * 0.4 + vAudioEffect * 0.3;
                float lightness = 0.35 + vElevation * 0.15 + vMouseEffect * 0.1 + vAudioEffect * 0.2;

                vec3 color = hsl2rgb(vec3(hue, clamp(saturation, 0.4, 1.0), clamp(lightness, 0.2, 0.8)));

                // Enhanced glow effect for audio response
                float glowIntensity = 1.0 + vAudioEffect * 2.0;
                color *= glowIntensity;

                float alpha = smoothstep(0.5, 0.4 - vMouseEffect * 0.1 - vAudioEffect * 0.05, distToCenterCoord) * uParticleAlpha;

                gl_FragColor = vec4(color, alpha);
            }
        `;

        // --- Create Particles ---
        function createParticles() {
            if (particlePoints) {
                scene.remove(particlePoints);
                if (particlePoints.geometry) particlePoints.geometry.dispose();
                if (particleMaterial) particleMaterial.dispose();
            }

            const numParticles = CONFIG.GRID_SIZE * CONFIG.GRID_SIZE;
            const geometry = new THREE.InstancedBufferGeometry();
            geometry.setAttribute('position', new THREE.Float32BufferAttribute([0,0,0], 3));

            const initialPositions = new Float32Array(numParticles * 3);
            const randomOffsets = new Float32Array(numParticles);

            for (let i = 0, i3 = 0; i < numParticles; i++, i3 += 3) {
                const x = ((i % CONFIG.GRID_SIZE) - CONFIG.GRID_SIZE / 2) * CONFIG.SPACING;
                const z = (Math.floor(i / CONFIG.GRID_SIZE) - CONFIG.GRID_SIZE / 2) * CONFIG.SPACING;

                initialPositions[i3 + 0] = x;
                initialPositions[i3 + 1] = 0;
                initialPositions[i3 + 2] = z;
                randomOffsets[i] = Math.random() * Math.PI * 2;
            }

            geometry.setAttribute('initialPosition', new THREE.InstancedBufferAttribute(initialPositions, 3));
            geometry.setAttribute('randomOffset', new THREE.InstancedBufferAttribute(randomOffsets, 1));

            particleMaterial = new THREE.ShaderMaterial({
                uniforms: {
                    uTime: { value: 0.0 },
                    uMouse: { value: mouse },
                    uWaveSpeed: { value: CONFIG.WAVE_SPEED },
                    uMouseInfluenceRadius: { value: CONFIG.MOUSE_INFLUENCE_RADIUS },
                    uMouseEffectStrength: { value: CONFIG.MOUSE_EFFECT_STRENGTH },
                    uParticleBaseSize: { value: CONFIG.PARTICLE_BASE_SIZE },
                    uColorShiftSpeed: { value: CONFIG.COLOR_SHIFT_SPEED },
                    uParticleAlpha: { value: CONFIG.PARTICLE_ALPHA },
                    uBassLevel: { value: 0.0 },
                    uMidLevel: { value: 0.0 },
                    uTrebleLevel: { value: 0.0 },
                    uAudioSensitivity: { value: CONFIG.AUDIO_SENSITIVITY }
                },
                vertexShader: particleVertexShader,
                fragmentShader: particleFragmentShader,
                transparent: true,
                blending: THREE.AdditiveBlending,
                depthWrite: false
            });

            particlePoints = new THREE.Points(geometry, particleMaterial);
            scene.add(particlePoints);
        }

        // --- Animation Loop ---
        function animate() {
            requestAnimationFrame(animate);
            const elapsedTime = clock.getElapsedTime();

            analyzeAudio();

            mouse.x += (targetMouse.x - mouse.x) * CONFIG.MOUSE_LERP_FACTOR;
            mouse.y += (targetMouse.y - mouse.y) * CONFIG.MOUSE_LERP_FACTOR;

            if (particleMaterial) {
                particleMaterial.uniforms.uTime.value = elapsedTime;
                particleMaterial.uniforms.uBassLevel.value = smoothedBass;
                particleMaterial.uniforms.uMidLevel.value = smoothedMid;
                particleMaterial.uniforms.uTrebleLevel.value = smoothedTreble;
            }

            // Dynamic scene rotation based on audio
            const audioRotation = (smoothedBass + smoothedMid) * 0.1;
            scene.rotation.y = Math.sin(elapsedTime * CONFIG.SCENE_ROTATION_SPEED) * 
                              (CONFIG.SCENE_ROTATION_AMOUNT + audioRotation);
            
            renderer.render(scene, camera);
        }

        // --- Initialization ---
        function init() {
            setupScene();
            setupAudio();
            setupEventListeners();
            createParticles();
            animate();
        }

        init();
    </script>
</body>
</html>
